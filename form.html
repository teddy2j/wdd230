<body>
    <header>
        <h1> <img src="images/profile-image.webp" alt="Profile Image"> Teddy Espino</h1>
    </header>
    <button id="menu"></button>
    <nav>

        <a href="#">Home</a>
        <a href="lesson03/chamber-site-plan.html">Site Plan</a>
        <a href="chamber/index.html">Chamber</a>

            target="_blank">Scripture</a>

    </nav>

    <form action="record.html" method="get">
        <h3>INFORMATION</h3>
        <label for="username">Username
            <input type="text" id="username" name="username" required>
        </label>

        <label for="password1">Password <input type="password" id="password1" name="password1" required
                pattern="[A-Za-z0-9]{8,}"
                title=" Password must be at least eight (8) characters long and can only be alpha-numeric">
        </label>

        <label for="password2">Confirm Password <input type="password" id="password2" name="password2" required
                pattern="[A-Za-z0-9]{8,}">
        </label>
        <div id="formmessage"></div>

        <label for="email">Email <input title="A valid byui.edu email address." type="email" id="email" name="email"
                required pattern="[a-zA-Z0-9_.\-]+@byui.edu"></label>

        <div id="rangevalue">1</div>
        <label for="pageRating"> Page Rating
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" value="1" step="1"
                list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </label>

        <input type="submit" value="Sign up" class="submitBtn">
    </form>



    <footer>
        <p>&copy; <span id="date"></span> Teddy Espino - Ecuador</p>
        <p id="lastModified"></p>
    </footer>
</body>
